<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<title th:text="${novel.title}"></title>
</head>
<body>
	<div class="container">
		<a th:href="@{/admin/chapter/add/{novel_id}(novel_id=${novel.id})}">发布新章节</a>
		<table class="table">
			<tr>
				<th>章节号</th>
				<th>标题</th>
				<th>创建时间</th>
				<th>修改时间</th>
				
			</tr>
			<tr th:each="novelchapter:${novelChapterList}">
			    <td th:text="${novelchapter.no}"></td>
			    <td th:text="${novelchapter.title}"></td>
			    <td th:text="${novelchapter.uploaded_time}"></td>
			    <td th:text="${novelchapter.updated_time}"></td>
			  
			</tr>
			
		</table>
		
	
	</div>
	


</body>
</html>
