<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<title>书籍添加</title>
</head>
<body>

	<div class="container">

		<form action="/book/add" method="post" 
			enctype="multipart/form-data">
			<div class="form-group">
				<label>书名:</label> <input type="text" name="title"
					class="form-control" />
			</div>
			<div class="form-group">
				<label>作者:</label> <input type="text" name="author"
					class="form-control" />
			</div>
			<div class="form-group">
				<label>类型:</label> <select name="novelsort_id">
					<span th:each="novelsort:${novelsortList}">
						<option th:value="${novelsort.id}"><span th:text="${novelsort.name}"></span></option>
					</span>
				</select>
			</div>
			
			<div class="form-group">
				<label>封面</label> <input type="file" name="coversName"
					onchange="checkPhoto(this)" />
			</div>
			<div class="from-group">
				<label>简介</label>
			    <textarea name="description" class="from-control"></textarea>
			
			</div>
			<input type="submit" class="btn btn-default"/>
			
		</form>

	</div>
	
	<script th:src="@{/js/wangEditor.min.js}"></script>
	<script>
		var E = window.wangEditor
		var editor = new E('#div1')
		var $text1 = $('#text1')
		editor.customConfig.onchange = function(html) {
			// 监控变化，同步更新到 textarea
			$text1.val(html)
		}
		editor.create()
		// 初始化 textarea 的值
		$text1.val(editor.txt.html())
	</script>


</body>
</html>
