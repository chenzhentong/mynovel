<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<title th:text="${novel.title}"></title>
</head>
<body>
	<div class="container">
		<form
			th:action="@{/admin/chapter/add/{novel_id}(novel_id=${novel.id})}"
			method="post">
			<div class="form-group">
				<label class="control-label" >章节号</label>
				<input type="text" name="no" class="form-control"/>
			</div>
			<div class="form-group">
				<label class="control-label" >标题</label>
				<input type="text" name="title" class="form-control"/>
			</div>
			<div id="div1"></div>
			<textarea id="text1" style="width: 100%; height: 200px;"
				name="content"></textarea>
				<input type="submit" class="btn btn-default" value="发表"/>

		</form>


	</div>
	<script th:src="@{/js/wangEditor.min.js}"></script>
	<script>
		var E = window.wangEditor
		var editor = new E('#div1')
		var $text1 = $('#text1')
		editor.customConfig.onchange = function(html) {
			// 监控变化，同步更新到 textarea
			$text1.val(html)
		}
		editor.create()
		// 初始化 textarea 的值
		$text1.val(editor.txt.html())
	</script>


</body>
</html>
